<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQUERY</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
       $(document).ready(function()
       {
        $("p").mouseenter(function()
        {
        $("p").css({"background-color":"black","color":"white","font-size":"30px","text-align":"center","margine":"50%"});
        });
        $("p").dblclick(function()
        {
        $("p").css({"background-color":"black","color":"darkgray","font-size":"30px","text-align":"center","margine":"50%"});
        });
        $("p").mouseleave(function()
        {
        $("p").css({"background-color":"black","color":"red","font-size":"30px","text-align":"center","margine":"50%"});
        });
       });
    </script>
</head>
<body>
    <p>Aditi Hele</p>
</body>
</html>
